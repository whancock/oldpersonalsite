<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><dom-module id="wh-publications">

	<template>

		<style>

		.pub-wrapper {
			padding: 40px 80px;
			width: 800px;
		}

		.pub-wrapper > div+div {
			margin-top: 14px;
		}

		</style>

		<iron-ajax auto="" url="../data/publications.json" handle-as="json" on-response="responseHandler" last-response="{{publications}}"></iron-ajax>


		<div class="pub-wrapper">

		<template is="dom-repeat" items="{{pubs_by_year}}" as="pubyear">

			<h1>2017</h1>

		</template>

			<h1>2017</h1>



			<h1>2016</h1>

			<template is="dom-repeat" items="{{publications}}" as="pub">
				<div class="pub-entry">
					<span>{{pub.authors}}</span>
					<span>({{pub.year}}).</span>
					<span style="font-weight: bold">{{pub.title}}.</span>
					<span style="font-style: italic">{{pub.conference}}, </span>
					<span>{{pub.location}},</span>
					<span>{{pub.year}}.</span>
					<template is="dom-if" if="{{pub.link}}">
						<span><a href="{{pub.link}}">[pdf]</a></span>
					</template>
				</div>
			</template>

		</div>


	</template>

	<script>Polymer({is:"wh-publications",responseHandler:function(s,r){this.pubs=r.xhr.response;for(var e={},a=0;a<this.pubs.length;a++){var h=this.pubs[a];e.hasOwnProperty(h.year)||(e[h.year]=[]),e[h.year].push(h)}this.pubs_by_year=e}});</script>

</dom-module>
</body></html>
